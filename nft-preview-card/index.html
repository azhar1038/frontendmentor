<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="nft-preview.css">
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="nft-card">
          <picture>
            <img src="images/image-equilibrium.jpg" alt="NFT quilibrium symbol">
          </picture>
          <section class="content">
            <h1 class="hover-glow">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="offer">
              <div class="icon-text">
                <img src="images/icon-ethereum.svg" alt="Ethereum logo">
                <p class="glow">0.041 ETH</p>
              </div>
              <div class="icon-text">
                <img src="images/icon-clock.svg" alt="Clock icon">
                <p>3 days left</p>
              </div>
            </div>
          </section>
          <hr class="separator">
          <div class="creator">
            <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
            <p>Creation of <span class="hover-glow">Jules Wyvern</span></p>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/azhar1038">Azhar</a>.
        </div>
      </div>
    </main>
  </body>
</html>
