<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <main class="card-wrapper">
      <h1 class="sr-only">Advice Generator</h1>
      <div class="advice-card">
        <p class="advice-title">Advice #<span class="advice-id">117</span></p>  
        <q class="advice">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
        <picture class="divider" aria-hidden="true">
          <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 30em)">
          <img src="images/pattern-divider-mobile.svg" alt="">
        </picture>
        <button class="generate-advice">
          <span class="sr-only">Generate new advice</span>
          <img src="images/icon-dice.svg" aria-hidden="true">
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/azhar1038" target="_blank">Azhar</a>.
      </div>
    </footer>
  </div>
</body>
</html>
